spring.application.name=smart-task-manager
# Spring AI properties
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.5
spring.ai.ollama.chat.options.format = json
spring.ai.ollama.embedding.model=llama3.2
server.port=8040

# MySQL Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/smart_time_manager_app_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Log format
logging.level.org.springframework.web=INFO
logging.level.org.example.ai.task.manager.service=DEBUG
logging.file.name=logs/app.log  // Write logs to a file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
